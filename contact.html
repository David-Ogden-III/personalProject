    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

    <script src="https://unpkg.com/cart-localstorage@1.1.4/dist/cart-localstorage.min.js"
        type="text/javascript"></script>

        <script>
            function renderCart(items) {
                const $cart = document.querySelector(".cart")
                const $total = document.querySelector(".total")
    
                $cart.innerHTML = items.map((item) => `
                            <div class="row">
                                <div class="col-sm-4 mb-2">${item.name}</div>
                                <div class="col">${item.quantity}</div>
                                <div class="col" style="width: 60px;">	
                                    <button type="button" class="btn btn-sm btn-outline-dark"
                                        onClick="cartLS.quantity(${item.id},1)">+</button>
                                    </div>
                                <div class="col" style="width: 60px;">
                                    <button type="button" class="btn btn-sm btn-outline-dark"
                                        onClick="cartLS.quantity(${item.id},-1)">-</button>
                                </div>
                                <div class="col" class="text-right">$${item.price}</div>
                                <div class="col" class="text-right"><Button class="btn btn-sm smBlueButton" onClick="cartLS.remove(${item.id})">Delete</Button></div>
                            </div>`).join("")
    
                $total.innerHTML = "$" + cartLS.total()
            }
            renderCart(cartLS.list())
            cartLS.onChange(renderCart)
        </script>
