<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Ogden Additive Manufacturing</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img id="headerLogo" src="Images/JumbotronLogo.png" class="img-fluid" alt="OAM Logo"
                        title="OAM Logo" />
                </div>
                <div class="col align-self-center">
                    <div class="row d-none d-sm-block">
                        <h1 class="mb-0">OAM</h1>
                    </div>
                    <div class="row">
                        <h3>Ogden Additive Manufacturing</h3>
                    </div>
                </div>
                <div class="col-xl-2 col-md-3 col-sm-2 align-self-center">
                    <a class="btn btn-dark" href="Products.html" role="button" data-toggle="modal"
                        data-target="cartModal" id="headerButton" title="View Products Button">View
                        Our</br>Products</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#oamNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="oamNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" title="Home Button" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" title="Products Button" href="Products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" title="Contact Button" href="contact.html">Contact Us</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto">
                <a role="button" href="#" title="Cart Button" id="cartButton">
                    <i class="fa fa-shopping-cart"></i> Cart
                </a>
            </span>
        </div>
    </nav>

    <div id="cartModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address></label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter Email" />
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password" />
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" />
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Continue Shopping</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Check Out</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h6>Links</h6>
                    <a href="#" class="badge dark-link" title="Link to home">Home</a></br>
                    <a href="Products.html" class="badge dark-link" title="Link to Products">Products</a></br>
                    <a href="contact.html" class="badge dark-link" title="Link to Contact Us">Contact Us</a>
                </div>
                <div class="col text-center">
                    <h6>Contact Info</h6>
                    <a href="mailto:#" class="badge dark-link" title="Company Email"><i
                            class="fa fa-envelope-o"></i>OgdenAM@OAM.com</a></br>
                    <a href="tel:#" class="badge dark-link" title="Company Email"><i
                            class="fa fa-phone"></i>123-456-7890</a>
                </div>
            </div>
        </div>
    </footer>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
